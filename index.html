<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      video {
        width: 100%;
        height: 100%;
        background: #000;
        border: none;
        outline: none;
        accent-color: red; /* progress bar লাল */
      }
      /* play বোতাম লাল করা */
      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-overlay-play-button {
        filter: invert(28%) sepia(98%) saturate(7486%) hue-rotate(1deg) brightness(102%) contrast(119%);
      }
    </style>
  </head>
  <body>
    <video controls autoplay id="player">
      <source id="source" src="" type="video/mp4">
      আপনার ব্রাউজার ভিডিও প্লে সাপোর্ট করে না।
    </video>

    <script>
      const url = new URLSearchParams(window.location.search).get("id");
      if (url) {
        document.getElementById("source").src = url;
        document.getElementById("player").load();
      } else {
        document.body.innerHTML = "<p style='color:white;text-align:center;'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
      }
    </script>
  </body>
</html>
