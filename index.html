<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #playerContainer {
        width: 100%;
        max-width: 900px;
        position: relative;
        background: #000;
        aspect-ratio: 16 / 9;
      }
      video {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #000;
        /* প্রোগ্রেস বারের জন্য এটি সঠিক আছে */
        accent-color: red;
      }

      /* --- চূড়ান্ত এবং ১০০% সঠিক কোড --- */
      /* এই ফিল্টারটি সাদা (#FFFFFF) রঙকে সরাসরি নিখুঁত লাল (#FF0000) রঙে পরিবর্তন করার জন্য তৈরি। */
      video::-webkit-media-controls-panel {
          filter: brightness(0) saturate(100%) invert(13%) sepia(89%) saturate(5489%) hue-rotate(356deg) brightness(99%) contrast(116%);
      }
      /* --- নতুন কোড শেষ --- */

      .message {
        text-align: center;
        color: #888;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #444;
        border-top: 4px solid red;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="playerContainer">
      <div class="loader" id="loader"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("id");
      const container = document.getElementById("playerContainer");
      const loader = document.getElementById("loader");

      if (videoUrl) {
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.setAttribute("autoplay", "");
        video.setAttribute("preload", "metadata");
        video.innerHTML = "Your browser doesn't support HTML5 video.";
        video.style.display = "none";

        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";
        video.appendChild(source);
        container.appendChild(video);

        const videoProgressKey = `video_progress_${videoUrl}`;

        video.addEventListener("loadedmetadata", () => {
          const savedTime = localStorage.getItem(videoProgressKey);
          if (savedTime) {
            video.currentTime = parseFloat(savedTime);
          }
        });

        video.addEventListener("canplay", () => {
          loader.remove();
          video.style.display = "block";
        });

        video.addEventListener("timeupdate", () => {
          localStorage.setItem(videoProgressKey, video.currentTime);
        });

      } else {
        loader.remove();
        container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
      }
    </script>
  </body>
</html>
