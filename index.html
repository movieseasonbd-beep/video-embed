<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #playerContainer {
        width: 100%;
        max-width: 900px;
        position: relative;
        background: #000;
        aspect-ratio: 16 / 9;
      }
      video {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #000;
        /* এই লাইনটি ভিডিওর প্রোগ্রেস বার লাল করার জন্য যোগ করা হয়েছে */
        accent-color: red;
      }
      .message {
        text-align: center;
        color: #888;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #444;
        /* এই লাইনটি লোডারটিকে লাল করা হয়েছে */
        border-top: 4px solid red;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Webkit ব্রাউজারের জন্য ভিডিও কন্ট্রোল স্টাইল */
      video::-webkit-media-controls-panel {
        background-color: rgba(0, 0, 0, 0.8);
      }
      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-volume-slider,
      video::-webkit-media-controls-fullscreen-button {
        filter: brightness(1.5) grayscale(1) sepia(1) hue-rotate(-50deg);
      }
      video::-webkit-media-controls-timeline {
        background-color: #555;
        border-radius: 2px;
        height: 4px;
      }
      video::-webkit-media-controls-current-time-display,
      video::-webkit-media-controls-time-remaining-display {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="playerContainer">
      <div class="loader" id="loader"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("id");
      const container = document.getElementById("playerContainer");
      const loader = document.getElementById("loader");

      if (videoUrl) {
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.setAttribute("autoplay", "");
        // দ্রুত লোডের জন্য preload="metadata" ব্যবহার করা হয়েছে
        video.setAttribute("preload", "metadata");
        video.innerHTML = "Your browser doesn't support HTML5 video.";
        video.style.display = "none";

        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";
        video.appendChild(source);
        container.appendChild(video);

        // দেখা শেষ করার সময় মনে রাখার জন্য কী (key) তৈরি
        const videoProgressKey = `video_progress_${videoUrl}`;

        // যখন ভিডিও প্লে হওয়ার জন্য প্রস্তুত হবে
        video.addEventListener("loadedmetadata", () => {
          const savedTime = localStorage.getItem(videoProgressKey);
          if (savedTime) {
            video.currentTime = parseFloat(savedTime);
          }
        });

        video.addEventListener("canplay", () => {
          loader.remove();
          video.style.display = "block";
        });

        // ভিডিও চলার সময় প্রতি সেকেন্ডে বর্তমান সময় localStorage-এ সেভ হবে
        video.addEventListener("timeupdate", () => {
          localStorage.setItem(videoProgressKey, video.currentTime);
        });

      } else {
        loader.remove();
        container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
      }
    </script>
  </body>
</html>
