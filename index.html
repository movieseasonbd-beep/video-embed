<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Player Design</title>
    <style>
        :root {
            --theme-red: #ff0000;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
            user-select: none;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        video::-webkit-media-controls { display: none !important; }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 5;
        }
        
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            border: 5px solid #444;
            border-top-color: var(--theme-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 20;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .big-play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border: none;
            padding: 0;
            background: rgba(28, 28, 28, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s ease;
        }
        .big-play-button:hover { transform: translate(-50%, -50%) scale(1.1); }
        .play-icon-container {
            width: 90%; height: 90%;
            background-color: var(--theme-red);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-icon-container svg { width: 40%; height: 40%; fill: #fff; margin-left: 4px; }
        
        /* --- নতুন এবং সমাধান করা কন্ট্রোল বার --- */
        .controls-container {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 0 15px 5px 15px; /* Padding পরিবর্তন করা হয়েছে */
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            visibility: hidden;
            display: flex; /* Flexbox ব্যবহার করা হয়েছে */
            flex-direction: column; /* আইটেমগুলোকে উপরে-নিচে সাজানো হয়েছে */
        }
        #playerContainer.active .controls-container {
            opacity: 1;
            visibility: visible;
        }

        .progress-container { 
            width: 100%; 
            padding: 8px 0; 
            cursor: pointer;
        }
        .progress-bar { 
            width: 100%; 
            height: 4px; 
            background-color: rgba(255, 255, 255, 0.3); 
            border-radius: 5px; 
            transition: height 0.2s ease;
        }
        .progress-container:hover .progress-bar {
            height: 6px; /* হোভার করলে বারটি মোটা হবে */
        }
        .progress-bar-filled { 
            height: 100%; 
            width: 0%; 
            background-color: var(--theme-red); 
            border-radius: 5px; 
        }

        .bottom-controls { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            color: #fff; 
        }

        .controls-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; }
        .controls-btn svg { width: 24px; height: 24px; fill: #fff; transition: transform 0.2s ease; }
        .controls-btn:hover svg { transform: scale(1.1); }
        
        .time-display { font-size: 14px; }
        .right-controls { margin-left: auto; }
        
        .message { text-align: center; color: #aaa; padding: 20px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div class="loader" id="loader"></div>
        <button class="big-play-button" id="bigPlayButton" style="display: none;">
            <div class="play-icon-container">
                <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
            </div>
        </button>
        <video id="videoPlayer"></video>
        <div class="overlay controls-container">
            <!-- লেআউট এখন সঠিক -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar"><div class="progress-bar-filled" id="progressFilled"></div></div>
            </div>
            <div class="bottom-controls">
                <button class="controls-btn" id="playPauseBtn">
                    <svg id="playIcon" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
                </button>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                <div class="right-controls">
                    <button class="controls-btn" id="fullscreenBtn" title="Fullscreen">
                         <svg viewBox="0 0 24 24"><path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M7,17H10V19H5V14H7V17Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const playerContainer = document.getElementById('playerContainer');
        const video = document.getElementById('videoPlayer');
        const loader = document.getElementById('loader');
        const bigPlayButton = document.getElementById('bigPlayButton');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressContainer = document.getElementById('progressContainer');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get("id");
        const posterUrl = params.get("poster");

        if (videoUrl) {
            if (posterUrl) video.poster = posterUrl;
            video.src = videoUrl;
        } else {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ URL-এ কোনো ভিডিও লিংক (id) পাওয়া যায়নি!</p>`;
        }

        const togglePlay = () => video.paused ? video.play() : video.pause();
        
        function updateMainButton() {
            const isPaused = video.paused;
            playIcon.style.display = isPaused ? 'block' : 'none';
            pauseIcon.style.display = isPaused ? 'none' : 'block';
            bigPlayButton.style.display = isPaused ? 'flex' : 'none';
        }

        function updateProgress() {
            const percentage = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${percentage}%`;
        }

        function seek(e) {
            const clickX = e.offsetX;
            const seekTime = (clickX / progressContainer.clientWidth) * video.duration;
            video.currentTime = seekTime;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
        
        function updateTimeDisplay() {
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) playerContainer.requestFullscreen();
            else document.exitFullscreen();
        }
        
        let controlsTimeout;
        function showControls() {
            playerContainer.classList.add('active');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) playerContainer.classList.remove('active');
            }, 3000);
        }

        [bigPlayButton, video, playPauseBtn].forEach(el => el.addEventListener('click', togglePlay));
        ['play', 'pause'].forEach(ev => video.addEventListener(ev, updateMainButton));
        video.addEventListener('timeupdate', () => { updateProgress(); updateTimeDisplay(); });
        video.addEventListener('loadedmetadata', updateTimeDisplay);
        progressContainer.addEventListener('click', seek);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        ['mouseenter', 'mousemove'].forEach(ev => playerContainer.addEventListener(ev, showControls));
        playerContainer.addEventListener('mouseleave', () => {
             if (!video.paused) playerContainer.classList.remove('active');
        });
        
        video.addEventListener('waiting', () => { loader.style.display = 'block'; bigPlayButton.style.display = 'none'; });
        video.addEventListener('canplay', () => {
            loader.style.display = 'none';
            if (video.paused) bigPlayButton.style.display = 'flex';
        });
        video.addEventListener('error', () => {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ ভিডিওটি লোড করা যায়নি।<br>লিংক অথবা ভিডিও ফরম্যাট (.mp4) সঠিক কিনা তা পরীক্ষা করুন।</p>`;
        });
    </script>
</body>
</html>
