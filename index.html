<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #playerContainer {
      width: 100%;
      max-width: 900px;
      position: relative;
      background: #000;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      outline: none;
    }

    /* Progress bar (HTML5 native control) color */
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-progress-bar {
      accent-color: #ff0000 !important;
    }

    /* Custom Play button overlay */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-left: 25px solid #00ff6a;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    .pause-icon {
      display: flex;
      gap: 6px;
    }

    .pause-icon span {
      width: 8px;
      height: 30px;
      background: #fff;
      border-radius: 2px;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #444;
      border-top: 4px solid red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .message {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <div class="loader" id="loader"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("id");
    const container = document.getElementById("playerContainer");
    const loader = document.getElementById("loader");

    if (videoUrl) {
      const video = document.createElement("video");
      video.setAttribute("preload", "metadata");
      video.setAttribute("controls", "");
      video.style.display = "none";

      const source = document.createElement("source");
      source.src = videoUrl;
      source.type = "video/mp4";
      video.appendChild(source);
      container.appendChild(video);

      // custom play button
      const playBtn = document.createElement("div");
      playBtn.className = "play-btn";
      playBtn.innerHTML = <div class="play-icon"></div>;
      container.appendChild(playBtn);

      const videoProgressKey = video_progress_${videoUrl};

      video.addEventListener("loadedmetadata", () => {
        const savedTime = localStorage.getItem(videoProgressKey);
        if (savedTime) video.currentTime = parseFloat(savedTime);
      });

      video.addEventListener("canplay", () => {
        loader.remove();
        video.style.display = "block";
      });

      video.addEventListener("timeupdate", () => {
        localStorage.setItem(videoProgressKey, video.currentTime);
      });

      // Toggle play/pause
      playBtn.addEventListener("click", () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      video.addEventListener("play", () => {
        playBtn.innerHTML = <div class="pause-icon"><span></span><span></span></div>;
        playBtn.style.opacity = "0";
        setTimeout(() => (playBtn.style.opacity = "0"), 400);
      });

      video.addEventListener("pause", () => {
        playBtn.innerHTML = <div class="play-icon"></div>;
        playBtn.style.opacity = "1";
      });

      // show button when mouse move
      container.addEventListener("mousemove", () => {
        playBtn.style.opacity = "1";
        clearTimeout(window.hideBtnTimeout);
        window.hideBtnTimeout = setTimeout(() => {
          if (!video.paused) playBtn.style.opacity = "0";
        }, 2000);
      });
    } else {
      loader.remove();
      container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
    }
  </script>
</body>
</html>
