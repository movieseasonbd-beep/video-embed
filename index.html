<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Link Video Player</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: #000;
        }
        .message {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #444;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        // URL থেকে 'id' প্যারামিটারের সম্পূর্ণ ভ্যালু (লিংক) নেওয়া হচ্ছে
        const videoUrl = params.get("id"); 
        const container = document.getElementById("playerContainer");
        const loader = document.getElementById("loader");

        if (videoUrl) {
            const video = document.createElement("video");
            video.setAttribute("controls", "");
            video.setAttribute("autoplay", "");
            video.setAttribute("playsinline", ""); // iOS-এ ভালোভাবে চলার জন্য
            video.innerHTML = "Your browser doesn't support HTML5 video.";
            video.style.display = "none";

            // সরাসরি লিংকটি সোর্স হিসেবে ব্যবহার করা হচ্ছে
            const source = document.createElement("source");
            source.src = videoUrl;
            video.appendChild(source);
            
            container.appendChild(video);

            video.addEventListener("canplay", () => {
                loader.remove();
                video.style.display = "block";
            });

            video.addEventListener("error", () => {
                loader.remove();
                container.innerHTML = "<p class='message'>❌ ভিডিওটি লোড করা যায়নি। লিংকটি সঠিক কিনা অথবা ভিডিও ফরম্যাটটি ব্রাউজার সাপোর্ট করে কিনা তা পরীক্ষা করুন।</p>";
            });

        } else {
            loader.remove();
            container.innerHTML = "<p class='message'>❌ URL-এ কোনো ভিডিও লিংক (id) পাওয়া যায়নি!</p>";
        }
    </script>
</body>
</html>
