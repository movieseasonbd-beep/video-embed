<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #playerContainer {
        width: 100%;
        max-width: 900px;
        position: relative;
        background: #000;
        aspect-ratio: 16 / 9;
        cursor: pointer;
      }
      video {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #000;
      }
      
      /* --- এই নতুন CSS কোডটি প্রোগ্রেস বারকে লাল করার জন্য যোগ করা হয়েছে --- */
      /* Chrome, Edge, Safari ব্রাউজারের জন্য */
      video::-webkit-media-controls-progress-bar {
        background-color: #555; /* বারের খালি অংশ */
      }
      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-timeline {
        background-color: red; /* প্লে হওয়া অংশ লাল */
        border-radius: 25px;
        color: red;
      }
      /* Firefox ব্রাউজারের জন্য */
      video::-moz-progress-bar {
        background: red !important;
      }
      /* ------------------------------------------------------------------- */

      .message {
        text-align: center;
        color: #888;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #444;
        border-top: 4px solid red;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      #playButtonOverlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        transition: opacity 0.2s ease;
        pointer-events: none; 
      }
      #playButtonOverlay svg {
        width: 30px;
        height: 30px;
        fill: red;
      }
      #playButtonOverlay.hidden {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="playerContainer">
      <div class="loader" id="loader"></div>
      <div id="playButtonOverlay" class="hidden">
        <svg viewBox="0 0 24 24">
          <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
        </svg>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("id");
      const container = document.getElementById("playerContainer");
      const loader = document.getElementById("loader");
      const playButton = document.getElementById("playButtonOverlay");

      if (videoUrl) {
        const video = document.createElement("video");
        video.setAttribute("preload", "metadata");
        video.innerHTML = "Your browser doesn't support HTML5 video.";
        video.style.display = "none";

        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";
        video.appendChild(source);
        container.appendChild(video);

        const videoProgressKey = `video_progress_${videoUrl}`;

        video.addEventListener("loadedmetadata", () => {
          const savedTime = localStorage.getItem(videoProgressKey);
          if (savedTime) {
            video.currentTime = parseFloat(savedTime);
          }
        });

        video.addEventListener("canplay", () => {
          loader.remove();
          video.style.display = "block";
          playButton.classList.remove("hidden");
        });

        video.addEventListener("timeupdate", () => {
          localStorage.setItem(videoProgressKey, video.currentTime);
        });
        
        function togglePlay() {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        }
        
        container.addEventListener("click", togglePlay);
        
        video.addEventListener("play", () => {
          playButton.classList.add("hidden");
          video.setAttribute("controls", "true");
        });
        
        video.addEventListener("pause", () => {
          playButton.classList.remove("hidden");
        });

      } else {
        loader.remove();
        container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
      }
    </script>
  </body>
</html>
