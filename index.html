<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Poster</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* To prevent scrollbars */
        }
        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8); 
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: #000;
        }
        .message {
            text-align: center;
            color: #aaa;
            padding: 20px;
            font-size: 1.1em;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #444;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- সুন্দর প্লে-বাটনের জন্য CSS --- */
        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 50%;
            display: none; /* শুরুতে লুকানো থাকবে */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 10;
        }
        .play-button-overlay:hover {
            background-color: rgba(220, 50, 50, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-button-overlay svg {
            width: 35px;
            height: 35px;
            fill: #fff;
            padding-left: 5px; /* দেখতে সুন্দর করার জন্য */
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div class="loader" id="loader"></div>
        <!-- পোস্টারের উপরে দেখানোর জন্য প্লে বাটন -->
        <div class="play-button-overlay" id="playButton">
            <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get("id");
        const posterUrl = params.get("poster"); 
        
        const container = document.getElementById("playerContainer");
        const loader = document.getElementById("loader");
        const playButton = document.getElementById("playButton");

        if (videoUrl) {
            const video = document.createElement("video");
            video.setAttribute("controls", "");
            video.setAttribute("playsinline", "");
            
            // যদি পোস্টার লিংক থাকে, তবে তা যোগ করা হচ্ছে
            if (posterUrl) {
                video.setAttribute("poster", posterUrl);
            }

            const source = document.createElement("source");
            source.src = videoUrl;
            video.appendChild(source);
            container.appendChild(video);

            video.addEventListener("canplay", () => {
                loader.style.display = "none";
                // যদি ভিডিওটি autoplay না হয় এবং থেমে থাকে, তবে প্লে বাটন দেখাবে
                if (video.paused) {
                    playButton.style.display = "flex";
                }
            });

            // প্লে বাটনে ক্লিক করলে ভিডিও চলবে এবং বাটনটি লুকিয়ে যাবে
            playButton.addEventListener("click", () => {
                video.play();
            });

            // ভিডিও চলতে শুরু করলে প্লে বাটন লুকিয়ে যাবে
            video.addEventListener("play", () => {
                playButton.style.display = "none";
            });

            // ভিডিও পজ হলে প্লে বাটন আবার দেখা যাবে
            video.addEventListener("pause", () => {
                if (!video.ended) {
                    playButton.style.display = "flex";
                }
            });

            // ভিডিও লোড হতে ব্যর্থ হলে এরর মেসেজ দেখাবে
            video.addEventListener("error", () => {
                loader.style.display = "none";
                playButton.style.display = "none";
                container.innerHTML = "<p class='message'>❌ ভিডিওটি লোড করা যায়নি।<br>লিংক অথবা ভিডিও ফরম্যাট (`.mp4`) সঠিক কিনা তা পরীক্ষা করুন।</p>";
            });

        } else {
            loader.style.display = "none";
            container.innerHTML = "<p class='message'>❌ URL-এ কোনো ভিডিও লিংক (id) পাওয়া যায়নি!</p>";
        }
    </script>
</body>
</html>
