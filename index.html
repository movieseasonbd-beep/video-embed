<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieSeason Video Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #playerContainer {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      background: #000;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    /* লোডার */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #333;
      border-top: 4px solid red;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* progress bar color */
    :root {
      --plyr-color-main: #ff0000;
    }

    .message {
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <div class="loader" id="loader"></div>
    <video id="player" playsinline controls preload="metadata"></video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("id");
    const loader = document.getElementById("loader");
    const playerElement = document.getElementById("player");

    if (videoUrl) {
      const source = document.createElement("source");
      source.src = videoUrl;
      source.type = "video/x-matroska"; // mkv support type
      playerElement.appendChild(source);

      const player = new Plyr(playerElement, {
        autoplay: true,
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'mute', 
          'volume', 'settings', 'fullscreen'
        ],
      });

      // loader remove when ready
      player.on('ready', () => {
        loader.remove();
        player.play().catch(() => {});
      });

      // ভিডিও দেখা যেখানে বন্ধ হয়েছিল সেটা localStorage-এ রাখা
      const key = video_progress_${videoUrl};
      player.on('timeupdate', () => {
        localStorage.setItem(key, player.currentTime);
      });
      player.on('ready', () => {
        const savedTime = localStorage.getItem(key);
        if (savedTime) player.currentTime = parseFloat(savedTime);
      });

      player.on('error', () => {
        loader.remove();
        playerElement.remove();
        document.getElementById("playerContainer").innerHTML = 
          "<p class='message'>❌ ভিডিও লোড করা যায়নি!</p>";
      });
    } else {
      loader.remove();
      document.getElementById("playerContainer").innerHTML = 
        "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
    }
  </script>
</body>
</html>
