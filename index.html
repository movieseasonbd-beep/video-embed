<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Red Player</title>
    <style>
        :root {
            --theme-red: #ff0000; /* প্রধান লাল রঙ */
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            overflow: hidden;
        }
        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
            color: #fff;
            user-select: none;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        /* ডিফল্ট কন্ট্রোল সম্পূর্ণ লুকানো */
        video::-webkit-media-controls { display: none !important; }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 5;
        }

        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #555;
            border-top: 4px solid var(--theme-red);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* বড় প্লে বাটন */
        .big-play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            background-color: var(--theme-red);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            border: 3px solid #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }
        .big-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .big-play-button svg {
            width: 40px; height: 40px;
            fill: #fff;
            padding-left: 5px;
        }

        /* কন্ট্রোল বার */
        .controls-container {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 5px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            opacity: 0;
            visibility: hidden;
        }
        #playerContainer.active .controls-container {
            opacity: 1;
            visibility: visible;
        }

        .bottom-controls { display: flex; align-items: center; gap: 15px; }

        .controls-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; }
        .controls-btn svg { width: 22px; height: 22px; fill: #fff; transition: transform 0.2s ease; }
        .controls-btn:hover svg { transform: scale(1.1); }

        .time-display { font-size: 14px; }
        .right-controls { margin-left: auto; display: flex; align-items: center; gap: 10px; }
        
        /* নতুন প্রোগ্রেস বার (Seek Bar) */
        .seek-bar-container {
            width: 100%;
            padding: 5px 0;
            cursor: pointer;
        }
        input[type="range"].seek-bar {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            outline: none;
            transition: height 0.2s ease;
        }
        .seek-bar-container:hover input[type="range"].seek-bar {
            height: 7px;
        }
        input[type="range"].seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--theme-red);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }
        
        .message { text-align: center; color: #aaa; padding: 20px; font-size: 1.1em; }

    </style>
</head>
<body>
    <div id="playerContainer">
        <div class="loader" id="loader"></div>
        
        <div class="overlay big-play-button" id="bigPlayButton" style="display: none;">
            <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
        </div>

        <video id="videoPlayer"></video>
        
        <div class="overlay controls-container">
            <div class="seek-bar-container">
                <input type="range" class="seek-bar" id="seekBar" value="0" step="0.1">
            </div>
            <div class="bottom-controls">
                <button class="controls-btn" id="playPauseBtn">
                    <svg id="playIcon" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
                </button>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                <div class="right-controls">
                    <button class="controls-btn" id="pipBtn" title="Picture-in-Picture">
                        <svg viewBox="0 0 24 24"><path d="M19,11H11V17H19V11M17,15H13V13H17V15M21,3H3A2,2 0 0,0 1,5V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V5A2,2 0 0,0 21,3M21,19H3V5H21V19Z"/></svg>
                    </button>
                    <button class="controls-btn" id="fullscreenBtn" title="Fullscreen">
                        <svg id="fullscreenOpen" viewBox="0 0 24 24"><path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M7,17H10V19H5V14H7V17Z"/></svg>
                        <svg id="fullscreenExit" viewBox="0 0 24 24" style="display: none;"><path d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const playerContainer = document.getElementById('playerContainer');
        const video = document.getElementById('videoPlayer');
        const loader = document.getElementById('loader');
        const bigPlayButton = document.getElementById('bigPlayButton');
        
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        
        const seekBar = document.getElementById('seekBar');
        const timeDisplay = document.getElementById('timeDisplay');
        
        const pipBtn = document.getElementById('pipBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenOpen = document.getElementById('fullscreenOpen');
        const fullscreenExit = document.getElementById('fullscreenExit');
        
        // Get URL Params
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get("id");
        const posterUrl = params.get("poster");

        if (videoUrl) {
            if (posterUrl) video.poster = posterUrl;
            video.src = videoUrl;
        } else {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ URL-এ কোনো ভিডিও লিংক (id) পাওয়া যায়নি!</p>`;
        }

        // Functions
        const togglePlay = () => video.paused ? video.play() : video.pause();

        function updatePlayPauseIcon() {
            const isPaused = video.paused;
            playIcon.style.display = isPaused ? 'block' : 'none';
            pauseIcon.style.display = isPaused ? 'none' : 'block';
            bigPlayButton.style.display = isPaused ? 'flex' : 'none';
        }

        function handleSeekBar() {
            const percentage = (video.currentTime / video.duration) * 100;
            seekBar.value = percentage;
            const color = `linear-gradient(90deg, var(--theme-red) ${percentage}%, rgba(255, 255, 255, 0.4) ${percentage}%)`;
            seekBar.style.background = color;
        }

        function seekVideo() {
            const seekTime = (seekBar.value / 100) * video.duration;
            video.currentTime = seekTime;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
        
        function updateTimeDisplay() {
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        async function togglePip() {
            try {
                if (video !== document.pictureInPictureElement) {
                    await video.requestPictureInPicture();
                } else {
                    await document.exitPictureInPicture();
                }
            } catch (error) {
                console.error("PiP Error:", error);
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        }

        function updateFullscreenIcon() {
            const isFullscreen = !!document.fullscreenElement;
            fullscreenOpen.style.display = isFullscreen ? 'none' : 'block';
            fullscreenExit.style.display = isFullscreen ? 'block' : 'none';
        }
        
        let controlsTimeout;
        function showControls() {
            playerContainer.classList.add('active');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    playerContainer.classList.remove('active');
                }
            }, 3000);
        }

        // Event Listeners
        bigPlayButton.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);
        
        video.addEventListener('play', updatePlayPauseIcon);
        video.addEventListener('pause', updatePlayPauseIcon);
        
        video.addEventListener('timeupdate', () => {
            handleSeekBar();
            updateTimeDisplay();
        });
        video.addEventListener('loadedmetadata', updateTimeDisplay);
        
        seekBar.addEventListener('input', seekVideo);
        
        pipBtn.addEventListener('click', togglePip);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        
        playerContainer.addEventListener('mouseenter', showControls);
        playerContainer.addEventListener('mousemove', showControls);
        playerContainer.addEventListener('mouseleave', () => {
             if (!video.paused) playerContainer.classList.remove('active');
        });
        
        video.addEventListener('waiting', () => loader.style.display = 'block');
        video.addEventListener('canplay', () => {
            loader.style.display = 'none';
            bigPlayButton.style.display = 'flex';
        });

        video.addEventListener('error', () => {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ ভিডিওটি লোড করা যায়নি।<br>লিংক অথবা ভিডিও ফরম্যাট (.mp4) সঠিক কিনা তা পরীক্ষা করুন।</p>`;
        });

    </script>
</body>
</html>
