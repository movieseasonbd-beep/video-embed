<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #playerContainer {
        width: 100%;
        max-width: 900px;
        position: relative;
        background: #000;
        aspect-ratio: 16 / 9;
        
        /* থিমটিকে আরও ফুটিয়ে তোলার জন্য প্লেয়ারের চারপাশে একটি লাল আভা যোগ করা হয়েছে */
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        border: 1px solid #333;
        border-radius: 5px;
      }
      video {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #000;
        border-radius: 5px; /* কন্টেইনারের সাথে মিলিয়ে বর্ডার রেডিয়াস দেওয়া হলো */

        /* এই লাইনটি প্রোগ্রেস বার এবং ভলিউম বারের সাদা অংশগুলোকে লাল করে */
        accent-color: red;
      }
      .message {
        text-align: center;
        color: #888;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #444;
        border-top: 4px solid red;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="playerContainer">
      <div class="loader" id="loader"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("id");
      const container = document.getElementById("playerContainer");
      const loader = document.getElementById("loader");

      if (videoUrl) {
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.setAttribute("autoplay", "");
        video.setAttribute("preload", "metadata");
        video.innerHTML = "Your browser doesn't support HTML5 video.";
        video.style.display = "none";

        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";
        video.appendChild(source);
        container.appendChild(video);

        const videoProgressKey = `video_progress_${videoUrl}`;

        video.addEventListener("loadedmetadata", () => {
          const savedTime = localStorage.getItem(videoProgressKey);
          if (savedTime) {
            video.currentTime = parseFloat(savedTime);
          }
        });

        video.addEventListener("canplay", () => {
          loader.remove();
          video.style.display = "block";
        });

        video.addEventListener("timeupdate", () => {
          localStorage.setItem(videoProgressKey, video.currentTime);
        });

      } else {
        loader.remove();
        container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
      }
    </script>
  </body>
</html>
