<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <style>
        :root {
            --theme-color: #00aeff; /* ছবির মতো নীল রঙ */
            --track-bg: rgba(255, 255, 255, 0.25);
            --thumb-size: 14px;
            --track-height: 3px;
            --track-hover-height: 6px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
            user-select: none;
            color: #fff;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        video::-webkit-media-controls { display: none !important; }

        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            border: 4px solid #444;
            border-top-color: var(--theme-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 20;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .big-play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65px; height: 65px; /* সাইজ মিডিয়াম করা হয়েছে */
            border: none; padding: 0;
            background-color: rgba(255, 0, 0, 0.85);
            border-radius: 50%;
            display: none; /* শুরুতে হাইড থাকবে */
            justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }
        .big-play-button:hover { transform: translate(-50%, -50%) scale(1.1); }
        .big-play-button svg { width: 40%; height: 40%; fill: #fff; margin-left: 4px; }
        
        .controls-container {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 5px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease-in-out;
            z-index: 8;
        }
        #playerContainer.active .controls-container {
            opacity: 1; visibility: visible;
        }
        
        .bottom-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; }
        .controls-btn svg { width: 22px; height: 22px; fill: #fff; }
        .time-display { font-size: 14px; white-space: nowrap; }
        .right-controls { margin-left: auto; display: flex; gap: 10px; align-items: center; }

        /* --- নতুন প্রোগ্রেস বার (নীল বার ছাড়া) --- */
        .progress-container {
            flex-grow: 1;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0; /* দুই পাশের নীল বার সরানোর জন্য */
        }
        input[type="range"].progress-bar {
            -webkit-appearance: none; appearance: none;
            width: 100%;
            height: var(--track-height);
            background: var(--track-bg);
            border-radius: 10px;
            outline: none;
            transition: height 0.2s ease;
        }
        .progress-container:hover input[type="range"].progress-bar {
            height: var(--track-hover-height);
        }
        input[type="range"].progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: var(--thumb-size);
            height: var(--thumb-size);
            background: var(--theme-color);
            border-radius: 50%;
            border: none;
        }
        
        .message { text-align: center; color: #aaa; padding: 20px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div class="loader" id="loader"></div>
        <button class="big-play-button" id="bigPlayButton">
            <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
        </button>
        <video id="videoPlayer"></video>

        <div class="controls-container" id="controlsContainer">

                <button class="controls-btn" id="playPauseBtn">

                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
                </button>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                <div class="progress-container" id="progressContainer">
                    <input type="range" class="progress-bar" id="progressBar" value="0" step="0.1">
                </div>
                <div class="right-controls">

                    </button>

 21.4,8.9C21.2,8.9 20.9,9 20.7,9.2L20.4,9.5C20.2,9.7 20,9.8 19.7,9.8C19.6,9.8 19.4,9.8 19.3,9.2M4.7,9.2C4.3,8.8 4.3,8.2 4.7,7.8C5.1,7.4 5.7,7.4 6.1,7.8L6.4,8.1C6.6,8.3 6.9,8.4 7.1,8.4C7.4,8.4 7.6,8.3 7.8,8.1L8.1,7.8C8.5,7.4 9.1,7.4 9.5,7.8C9.9,8.2 9.9,8.8 9.5,9.2L9.2,9.5C9,9.7 8.8,9.8 8.5,9.8C8.3,9.8 8.1,9.7 7.9,9.5L7.6,9.2C7.4,9 7.1,8.9 6.9,8.9C6.6,8.9 6.4,9 6.1,9.2L5.8,9.5C5.6,9.7 5.4,9.8 5.1,9.8C5,9.8 4.8,9.8 4.7,9.2M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,2C6.5,2 2,6.5 2,12C2,17.5 6.5,22 12,22C17.5,22 22,17.5 22,12C22,6.5 17.5,2 12,2Z"/></svg>
                    </button>
                    <button class="controls-btn" id="fullscreenBtn" title="Fullscreen">
                         <svg viewBox="0 0 24 24"><path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M7,17H10V19H5V14H7V17Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // DOM Elements
        const playerContainer = document.getElementById('playerContainer');
        const video = document.getElementById('videoPlayer');
        const loader = document.getElementById('loader');
        const bigPlayButton = document.getElementById('bigPlayButton');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get("id");
        const posterUrl = params.get("poster");
        const autoplay = params.get("autoplay") === "true";

        if (videoUrl) {
            if (posterUrl) video.poster = posterUrl;
            video.src = videoUrl;
            
            // --- Resume Playback Feature ---
            const storageKey = `video-progress-${videoUrl}`;

            video.addEventListener('loadedmetadata', () => {
                const savedTime = localStorage.getItem(storageKey);
                if (savedTime) {
                    video.currentTime = parseFloat(savedTime);
                }
                updateTimeDisplay();
                updateProgress();
            });

            // Save progress every 3 seconds
            setInterval(() => {
                if (!video.paused && video.duration) {
                    localStorage.setItem(storageKey, video.currentTime);
                }
            }, 3000);

        } else {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ URL-এ কোনো ভিডিও লিংক (id) পাওয়া যায়নি!</p>`;
        }

        const togglePlay = () => video.paused ? video.play() : video.pause();
        
        function updatePlayButtonVisibility() {
            const isPaused = video.paused;
            playIcon.style.display = isPaused ? 'block' : 'none';
            pauseIcon.style.display = isPaused ? 'none' : 'block';
            // Big play button only shows when paused AND video is ready to play
            if (isPaused && video.readyState >= 3) {
                bigPlayButton.style.display = 'flex';
            } else {
                bigPlayButton.style.display = 'none';
            }
        }

        function updateProgress() {
            const value = (video.currentTime / video.duration) * 100;
            progressBar.value = isNaN(value) ? 0 : value;
            // Change progress bar color dynamically
            progressBar.style.background = `linear-gradient(to right, var(--theme-color) ${progressBar.value}%, var(--track-bg) ${progressBar.value}%)`;
        }

        function scrub(e) {
            const rect = progressContainer.getBoundingClientRect();
            const percent = Math.min(Math.max(0, e.clientX - rect.x), rect.width) / rect.width;
            video.currentTime = percent * video.duration;
            updateProgress();
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
        
        function updateTimeDisplay() {
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) playerContainer.requestFullscreen().catch(err => console.error(err));
            else document.exitFullscreen();
        };
        
        let controlsTimeout;
        function showControls() {
            playerContainer.classList.add('active');
            clearTimeout(controlsTimeout);
            if (!video.paused) {
                controlsTimeout = setTimeout(() => playerContainer.classList.remove('active'), 3000);
            }
        }

        // Event Listeners
        [bigPlayButton, video, playPauseBtn].forEach(el => el.addEventListener('click', (e) => {
             e.stopPropagation(); // Prevents double-triggering click
             togglePlay();
        }));
        ['play', 'pause'].forEach(ev => video.addEventListener(ev, updatePlayButtonVisibility));
        video.addEventListener('timeupdate', () => { updateProgress(); updateTimeDisplay(); });
        
        let isScrubbing = false;
        progressContainer.addEventListener('mousedown', (e) => { isScrubbing = true; scrub(e); });
        document.addEventListener('mousemove', (e) => { if (isScrubbing) scrub(e); });
        document.addEventListener('mouseup', () => isScrubbing = false);

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        playerContainer.addEventListener('mousemove', showControls);
        playerContainer.addEventListener('mouseleave', () => { if (!video.paused) playerContainer.classList.remove('active'); });
        
        video.addEventListener('waiting', () => { loader.style.display = 'block'; bigPlayButton.style.display = 'none'; });
        video.addEventListener('canplay', () => {
            loader.style.display = 'none';
            updatePlayButtonVisibility();
             // --- Autoplay Feature ---
            if (autoplay) {
                video.muted = true; // Autoplay usually requires the video to be muted
                video.play();
            }
        });
        video.addEventListener('error', () => {
            loader.style.display = 'none';
            playerContainer.innerHTML = `<p class="message">❌ ভিডিওটি লোড করা যায়নি।<br>লিংক অথবা ফরম্যাট সঠিক কিনা তা পরীক্ষা করুন।</p>`;
        });

    </script>
