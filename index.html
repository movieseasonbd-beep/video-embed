<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Play Button with Progress Bar</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    gap: 20px;
  }

  .play-btn {
    width: 80px;
    height: 80px;
    background: red; /* üî¥ ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô */
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
  }

  .play-btn::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-35%, -50%);
    width: 0;
    height: 0;
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    transition: 0.3s;
  }

  .play-btn.pause::before {
    border: none;
    width: 14px;
    height: 30px;
    background: white;
    transform: translate(-50%, -50%);
    box-shadow: 20px 0 white;
  }

  .play-btn:hover {
    background: #cc0000;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
  }

  /* Progress Bar */
  .progress-container {
    width: 300px;
    height: 10px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: red; /* üî¥ ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶≤ */
    transition: width 0.1s linear;
  }
</style>
</head>
<body>

  <div class="play-btn" id="playBtn"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    const btn = document.getElementById("playBtn");
    const progressBar = document.getElementById("progressBar");
    let playing = false;
    let progress = 0;
    let interval;

    btn.addEventListener("click", () => {
      btn.classList.toggle("pause");
      playing = !playing;

      if (playing) {
        interval = setInterval(() => {
          if (progress < 100) {
            progress++;
            progressBar.style.width = progress + "%";
          } else {
            clearInterval(interval);
          }
        }, 100);
      } else {
        clearInterval(interval);
      }
    });
  </script>

</body>
</html>
