<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #playerContainer {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9;
            overflow: hidden; /* বাইরে যেন কিছু না যায় */
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: #000;
        }

        /* --- কাস্টম কন্ট্রোল স্টাইল এখান থেকে শুরু --- */
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            opacity: 0; /* প্রথমে অদৃশ্য থাকবে */
            transition: opacity 0.3s ease-in-out;
        }

        /* মাউস হোভার করলে কন্ট্রোল দেখা যাবে */
        #playerContainer:hover .controls-container {
            opacity: 1;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3); /* যেটুকু প্লে হয়নি তার রঙ */
            cursor: pointer;
            border-radius: 4px;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* প্রথমে ০% থাকবে */
            background-color: red; /* প্লে হওয়া অংশের রঙ */
            border-radius: 4px;
            position: relative;
        }
        
        /* প্রোগ্রেস বারের গোল বাটন */
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -8px; /* বাটনের অর্ধেক বাইরে থাকবে */
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 50%;
        }

        .message {
            text-align: center;
            color: #888;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #444;
            border-top: 4px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="playerContainer">
    <div class="loader" id="loader"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("id");
    const container = document.getElementById("playerContainer");
    const loader = document.getElementById("loader");

    if (videoUrl) {
        const video = document.createElement("video");
        // video.setAttribute("controls", ""); // ডিফল্ট কন্ট্রোল বাদ দেওয়া হয়েছে
        video.setAttribute("autoplay", "");
        video.innerHTML = "Your browser doesn't support HTML5 video.";
        video.style.display = "none";
        
        // প্লে/পজ করার জন্য ভিডিওতে ক্লিক যুক্ত করা
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";
        video.appendChild(source);
        container.appendChild(video);

        // --- কাস্টম কন্ট্রোল HTML এখানে তৈরি করা হচ্ছে ---
        const controlsContainer = document.createElement('div');
        controlsContainer.className = 'controls-container';
        
        const progressBarContainer = document.createElement('div');
        progressBarContainer.className = 'progress-bar-container';

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        progressBarContainer.appendChild(progressBar);
        controlsContainer.appendChild(progressBarContainer);
        container.appendChild(controlsContainer);
        
        // --- JavaScript দিয়ে কন্ট্রোল পরিচালনা ---

        // ভিডিওর সময় পরিবর্তন হলে প্রোগ্রেস বার আপডেট হবে
        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        });
        
        // প্রোগ্রেস বারে ক্লিক করলে ভিডিওর সময় পরিবর্তন হবে
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickPosition = e.clientX - rect.left;
            const width = progressBarContainer.clientWidth;
            video.currentTime = (clickPosition / width) * video.duration;
        });


        video.addEventListener("canplay", () => {
            loader.remove();
            video.style.display = "block";
        });
    } else {
        loader.remove();
        container.innerHTML = "<p class='message'>❌ কোনো ভিডিও লিংক পাওয়া যায়নি!</p>";
    }
</script>
</body>
</html>
